<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="MovingFigure.css">
</head>
<body>
<A HREF="Colors.html" id="link1">Color Changer</A>
<A HREF="Builder.html" id="link2">Fractal Builder</A>
<A HREF="Info.html" id="link3">Info</A>
<div class="flexButtons">
<div class="flexWorkArea">
  <div class="leftPart">
    <div class="coordinates">
      <p class="text coord_text--pos">Enter coordinates</p>
      <div class="flexForText text">
        <p class="tC" id="tX">X</p><p id="tY">Y</p>
      </div>
      <div class="flexForCoor text">
        <p id="a">A:</p><input class="input_coor" id="coorAX" type="number" value="300">
        <input class="input_coor" id="coorAY" type="number" value="100">
      </div>
      <div class="flexForCoor text">
        <p id="b">B:</p><input class="input_coor" id="coorBX" type="number" value="100">
        <input class="input_coor" id="coorBY" type="number" value="300">
      </div>
      <div class="flexForCoor text">
        <p id="a">C:</p><input class="input_coor" id="coorCX" type="number" value="500">
        <input class="input_coor" id="coorCY" type="number" value="300">
      </div>
    </div>

    <div class="scalingAndVertex">
      <div class="flexForScaling">
        <p class="text" id="scalingRange">Scaling range:</p>
        <input class="input_scalRange" id="scale1" type="number" value="2">
      </div>

      <div class="flexForVertex">
        <p class="text text--pos" id="scalingRange">Vertex for rotation:</p>
        <select class="select" id="vertex">
          <option selected value="1">A</option>
          <option value="2">B</option>
          <option value="3">C</option>
        </select>
      </div>
    </div>


  </div>

<div class="contForWorkArea">
  <div class="work_area">
    <canvas id="triangle" width="940" height="650"></canvas>
  </div>
</div>

</div>
<div class="allBtn">
  <div class="btn-paint-pos">
    <button class="btn-paint" type="button" id="paintBtn">Paint triangle</button>
  </div>

  <div class="btn-start-pos">
    <button class="btn-start" type="button" id="startBtn">Start movement</button>
  </div>

  <div class="btn-stop-pos">
    <button class="btn-stop" type="button" id="stopBtn">Stop</button>
  </div>

  <div class="btn-dow-pos">
    <button class="btn-dow" type="button" name="button" id="downloadBtn"><p id="downoladBtn">Download</p></button>
  </div>




</div>
<input id="fileupload" type="file">
</div>




<script type="text/javascript" src="MovingFigure.js"></script>
<script type="text/javascript" src="reimg.js"></script>

</body>

</html>
